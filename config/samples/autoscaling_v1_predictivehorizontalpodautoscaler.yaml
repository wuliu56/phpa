apiVersion: autoscaling.myw.domain/v1
kind: PredictiveHorizontalPodAutoscaler
metadata:
  name: predictivehorizontalpodautoscaler-sample
spec:
  scaleTargetRef:
    kind: Deployment
    name: nginx
    apiVersion: apps/v1
  metrics:
    name: cpu
    lowerTargetUtilization: 60
    upperTargetUtilization: 80
  maxReplicas: 20
  mode: Horizontal
  verticalScalePolicy:
    type: Normal
    evictionTolerance: 50